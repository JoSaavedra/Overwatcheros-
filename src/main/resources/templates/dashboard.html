<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-custom {
      background-color: #4a4a4a !important;
    }
    .btn-custom {
      background-color: #4a4a4a;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #333333;
      color: white;
      transform: translateY(-1px);
    }
    .btn-custom-success {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-custom-success:hover {
      background-color: #218838;
      color: white;
      transform: translateY(-1px);
    }
    .btn-custom-danger {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-custom-danger:hover {
      background-color: #c82333;
      color: white;
      transform: translateY(-1px);
    }
    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #dde1e6;
      padding: 12px 16px;
    }
    .form-control:focus {
      border-color: #4a4a4a;
      box-shadow: 0 0 0 0.2rem rgba(74, 74, 74, 0.25);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="/dashboard">
      <i class="fas fa-clock me-2"></i>Sistema de Asistencia
    </a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/horario">
        <i class="fas fa-calendar me-1"></i>Horario
      </a>
      <span class="navbar-text me-3">
        Hola, <span th:text="${usuario?.nombre ?: 'Usuario'}">Usuario</span>
      </span>
      <a class="nav-link" href="/logout">
        <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
      </a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${mensaje}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-list me-2"></i>Historial de Asistencia</h5>
        </div>
        <div class="card-body">
          <div th:if="${asistencias == null or #lists.isEmpty(asistencias)}" class="text-center text-muted">
            <i class="fas fa-info-circle mb-2" style="font-size: 2rem;"></i>
            <p>No hay registros de asistencia aún</p>
          </div>
          <div th:if="${asistencias != null and !#lists.isEmpty(asistencias)}" class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Tipo</th>
                <th>Observaciones</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="asistencia : ${asistencias}">
                <td th:text="${#temporals.format(asistencia.fechaHora, 'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(asistencia.fechaHora, 'HH:mm:ss')}"></td>
                <td>
                  <span th:if="${asistencia.tipo?.name() == 'ENTRADA'}" class="badge bg-success">
                    <i class="fas fa-sign-in-alt me-1"></i>Entrada
                  </span>
                  <span th:if="${asistencia.tipo?.name() == 'SALIDA'}" class="badge bg-danger">
                    <i class="fas fa-sign-out-alt me-1"></i>Salida
                  </span>
                </td>
                <td th:text="${asistencia.observaciones ?: '-'}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-header">
          <h5><i class="fas fa-user me-2"></i>Información Personal</h5>
        </div>
        <div class="card-body">
          <p><strong>Nombre:</strong> <span th:text="${usuario?.nombre + ' ' + usuario?.apellido ?: 'N/A'}"></span></p>
          <p><strong>Email:</strong> <span th:text="${usuario?.email ?: 'N/A'}"></span></p>
          <p><strong>Registrado:</strong> <span th:text="${usuario?.fechaRegistro != null ? #temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy') : 'N/A'}"></span></p>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-clock me-2"></i>Marcar Asistencia</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/marcar-asistencia}" method="post">
            <input type="hidden" name="tipo" th:value="${proximoTipo?.name() ?: 'ENTRADA'}">
            <div class="mb-3">
              <label for="observaciones" class="form-label">Observaciones (opcional)</label>
              <textarea class="form-control" id="observaciones" name="observaciones" rows="3" placeholder="Añade alguna observación..."></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-lg"
                      th:classappend="${proximoTipo?.name() == 'ENTRADA'} ? 'btn-custom-success' : 'btn-custom-danger'">
                <i th:class="${proximoTipo?.name() == 'ENTRADA'} ? 'fas fa-sign-in-alt me-2' : 'fas fa-sign-out-alt me-2'"></i>
                <span th:text="${proximoTipo?.name() == 'ENTRADA'} ? 'Marcar Entrada' : 'Marcar Salida'"></span>
              </button>
            </div>
          </form>
          <div class="text-center mt-3">
            <small class="text-muted">
              <i class="fas fa-info-circle me-1"></i>
              Hora actual: <span id="currentTime"></span>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById('currentTime').textContent = timeString;
  }

  updateTime();
  setInterval(updateTime, 1000);
</script>
</body>
</html>
