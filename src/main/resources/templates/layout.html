<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Sistema de Asistencia'">Sistema de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #4a4a4a !important;
        }
        .btn-custom {
            background-color: #4a4a4a;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #333333;
            color: white;
            transform: translateY(-1px);
        }
        .btn-custom-outline {
            background-color: transparent;
            border: 2px solid #4a4a4a;
            color: #4a4a4a;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom-outline:hover {
            background-color: #4a4a4a;
            color: white;
            transform: translateY(-1px);
        }
        .btn-custom-success {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom-success:hover {
            background-color: #218838;
            color: white;
            transform: translateY(-1px);
        }
        .btn-custom-danger {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom-danger:hover {
            background-color: #c82333;
            color: white;
            transform: translateY(-1px);
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #dde1e6;
            padding: 12px 16px;
        }
        .form-control:focus {
            border-color: #4a4a4a;
            box-shadow: 0 0 0 0.2rem rgba(74, 74, 74, 0.25);
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .table {
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-clock me-2"></i>Sistema de Asistencia
        </a>
        <div class="navbar-nav ms-auto" th:if="${session.usuario}">
                <span class="navbar-text me-3">
                    Hola, <span th:text="${session.usuario.nombre}"></span>
                </span>
            <a class="nav-link" href="/logout">Cerrar Sesión</a>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:fragment="content">
        <!-- Contenido específico de cada página -->
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
